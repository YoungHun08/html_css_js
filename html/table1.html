<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 학습 1</title>

    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border-width: 1px;
            border-color: black;
            border-style: solid;
            padding: 10px;
        }
    </style>

</head>
<body>
    <table>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>이메일</th>
            <th>연락처</th>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="2">홍길동2</td>
            <td>123@naver.com</td>
            <td>01012341234</td>
        </tr>
        <tr>
            <td>2</td>
            <td>12345@naver.com</td>
            <td>01012341234</td>
        </tr>
    </table>
</body>
</html>
