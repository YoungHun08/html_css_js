<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img-box {
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            margin: 200px auto;
            border: 1px solid #222222;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            overflow: hidden;
            cursor: pointer;

            & > img {
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="img-box">
        <img src="" alt="">
    </div>

    <script>
        let currentIndex = 0;

        const urlList = [
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7OrtM7FfDgFfgOmRqL4R__bU5cjx1ltwy1A&s",
            "https://velog.velcdn.com/images/ymh0951/post/ec877c43-d72f-45b3-8c37-46be92d92fa5/image.png",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNt0jKRnbtC2cp008h8mSwEC7vc-9oVJIX6E2_7UCRmOeWHRvJmg3-1JDm7xsuTuXcLjw&usqp=CAU",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6pKamhilb5uzpk4bnsWxmsX-lMaClUoXiAw&s",
        ]

        function handleImgChangeOnClick() {
            if(currentIndex < urlList.length -1) {
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            const imgElement = document.querySelector(".img-box > img");
            imgElement.src = urlList[currentIndex];
        }

        window.onload = () => {
            const imgElement = document.querySelector(".img-box > img");
            imgElement.src = urlList[currentIndex];
            const imgBoxElement = document.querySelector(".img-box");
            imgBoxElement.onclick = handleImgChangeOnClick;
        }
    </script>
</body>
</html>
